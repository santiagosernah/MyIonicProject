<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
  <div>
    <ion-button color="medium" (click)=getCurrentPosition()>Mostrar ubicación</ion-button>
  </div>
  <div>
    <ion-button color="medium" (click)=takePicture()>Usar cámara</ion-button>
  </div>
  <div>
    <ion-button color="medium" (click)=startService()>Iniciar voz</ion-button>
  </div>
  <div>
    <ion-button color="medium" (click)=stopService()>Finalizar voz</ion-button>
  </div>

  <div>
    {{textFromVoice}}
  </div>
</ion-content>
